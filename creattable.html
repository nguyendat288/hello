<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        body {
            background-color: #00FFFF;
        }

    </style>
</head>
<body>
<form>
    <fieldset>
        <style>
            body {
                background-color: #FFFFFF;
            }

            h1 {
                background-color: red;
            }
            .text-red {
                color: red;
            }
            .a{
                color:red;
            }
            .b{
                color:red;
            }
        </style>
        <h1 style="text-align: center">SỞ THÍCH CỦA BẠN</h1><br>
        <br>
        <pre>
        <center><font color="blue"><h2/>Họ và tên </font> <input type="text" name="họ và tên"></center>
        <center><font color="blue"><h2/>Email</font> <input type="text" name="email">   </center>
</pre>
        <center>
            <table>
                <tr class="a">
                    <th><font color="blue">Sở thích</font></th>
                    <font color="red">
                        <th><input type="checkbox"><b>Thể thao</th>
                        <th><input type="checkbox"><b>Âm nhạc</th>
                        <th><input type="checkbox"><b>Đọc sách</th>
                    </font>
                </tr>
                <tr class="text-red">
                    <td></td>
                    <td><input type="checkbox"><b>Lướt web</td>
                    <td><input type="checkbox"><b>Chơi game</td>
                    <td><input type="checkbox"><b>Điện ảnh</td>
                </tr>
                <tr class="b">
                    <td></td>
                    <td><input type="checkbox"><b>Du lịch</td>
                </tr>
                </font>
            </table>

            <input type="submit" value="Gửi thông tin"> <input type="submit" value="Nhập lại">
        </center>
</form>

</fieldset>
</body>
</html>
